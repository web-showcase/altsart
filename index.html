        <script>
            fetch('content.json')
                .then(response => response.json())
                .then(data => {
                    /* =========================
                       BRAND
                    ========================= */
                    setText('brand-name-mobile', data.brand.name);
                    setText('brand-name-desktop', data.brand.name);
                    setText('brand-tagline-mobile', data.brand.tagline);
                    setText('brand-tagline-desktop', data.brand.tagline);
            
                    /* =========================
                       HERO
                    ========================= */
                    setText('hero-title', data.hero.title);
                    setText('hero-subtitle', data.hero.subtitle);
                    setText('hero-phone', data.contact.phone.display);
            
                    /* =========================
                       ABOUT
                    ========================= */
                    setText('about-text-1', data.about.text[0]);
                    setText('about-text-2', data.about.text[1]);
            
                    /* =========================
                       OFFERS
                    ========================= */
                    data.offers.forEach((offer, index) => {
                        setText(`offer-title-${index + 1}`, offer.title);
                        setText(`offer-text-${index + 1}`, offer.text);
                    });
            
                    /* =========================
                       WHY US
                    ========================= */
                    data.whyUs.forEach((item, index) => {
                        setText(`why-title-${index + 1}`, item.title);
                        setText(`why-subtitle-${index + 1}`, item.subtitle);
                        setText(`why-text-${index + 1}`, item.text);
                    });
            
                    /* =========================
                       REVIEWS
                    ========================= */
                    data.reviews.forEach((review, index) => {
                        setText(`review-name-${index + 1}`, review.name);
                        setText(`review-text-${index + 1}`, `"${review.text}"`);
                    });
            
                    /* =========================
                       CONTACT
                    ========================= */
                    const phoneRaw = data.contact.phone.raw;
                    const phoneDisplay = data.contact.phone.display;
            
                    const phoneLink = document.getElementById('contact-phone-link');
                    if (phoneLink) phoneLink.href = `tel:${phoneRaw}`;
                    setText('contact-phone-display', phoneDisplay);
            
                    const whatsappLink = document.getElementById('contact-whatsapp-link');
                    if (whatsappLink) whatsappLink.href = `https://wa.me/${phoneRaw}`;
            
                    const email = data.contact.email;
                    const emailLink = document.getElementById('contact-email-link');
                    if (emailLink) emailLink.href = `mailto:${email}`;
                    setText('contact-email-text', email);
            
                    /* =========================
                       FOOTER
                    ========================= */
                    setText('footer-copyright', data.footer.copyright);
                })
                .catch(err => console.error('content.json load error:', err));
            
            function setText(id, value) {
                const el = document.getElementById(id);
                if (el && value !== undefined) {
                    el.textContent = value;
                }
            }
            </script>
